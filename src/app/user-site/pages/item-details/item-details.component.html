<div class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
          <img src="https://via.placeholder.com/508x300.png?text=S%C5%82uchawki" class="card-img-top" width="100%" height="480" alt="">

          <div class="card-body">

            <h4 class="card-text">{{ItemList?.name}}</h4>
            <div class="row">
              <div class="col-md-6">
                <span class="card-text">Stan: {{ItemList.condition?.name}}</span><br/>
                <span class="card-text">Utworzono: {{calculateDiff(ItemList?.dateCreated)}} dni temu</span>
              </div>
              <div class="col-md-6">
                <span class="card-text">Kolor: {{ItemList?.color}}</span>
              </div>
            </div>
            <p class="card-text">{{ItemList?.description}}</p>

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="detail-sidebar card mb-4 shadow-sm">
          <p class="detail-price text-center">{{ItemList?.price| currency:'PLN': true:'1.0'}}</p>
          <span>Numer telefonu</span>
          <h4></h4>
          <span>Lokalizacja</span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</div>
